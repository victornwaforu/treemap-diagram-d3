<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./script.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Tree Map</title>
  </head>
  <body>
    <h1 id="title">Movie Sales</h1>
    <div id="description">Top 100 Most Sold Movies Grouped by Platform</div>
    <div id="container">
      <svg id="canvas"></svg>
      <div id="rightSide">
        <div id="tooltip"></div>
        <svg id="legend">
          <g>
            <rect
              class="legend-item"
              x="10"
              y="0"
              width="40"
              height="40"
              fill="red"
            ></rect>
            <text x="60" y="20" fill="white">Action</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="40"
              width="40"
              height="40"
              fill="navy"
            ></rect>
            <text x="60" y="60" fill="white">Drama</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="80"
              width="40"
              height="40"
              fill="violet"
            ></rect>
            <text x="60" y="100" fill="white">Adventure</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="120"
              width="40"
              height="40"
              fill="green"
            ></rect>
            <text x="60" y="140" fill="white">Family</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="160"
              width="40"
              height="40"
              fill="orange"
            ></rect>
            <text x="60" y="180" fill="white">Animation</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="200"
              width="40"
              height="40"
              fill="blue"
            ></rect>
            <text x="60" y="220" fill="white">Comedy</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="240"
              width="40"
              height="40"
              fill="pink"
            ></rect>
            <text x="60" y="260" fill="white">Biography</text>
          </g>
        </svg>
      </div>
    </div>

    <script type="text/babel" src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </body>
</html>
